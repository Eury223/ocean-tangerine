<!DOCTYPE html>
<html>
<head>
  <title>Crossword Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="crossword">
    <table id="crosswordTable">
    </table>
  </div>

  <div class="input-container">
    <input type="text" id="puzzleIdInput" placeholder="Enter puzzle ID">
    <button onclick="loadPuzzle()">Load Puzzle</button>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput" placeholder="Enter word">
    <button onclick="populateCrossword()">Submit</button>
  </div>

  <script>
    let answers = [];

    function loadPuzzle() {
      const puzzleIdInput = document.getElementById('puzzleIdInput');
      const puzzleId = puzzleIdInput.value.trim();

      fetch(`https://raw.githubusercontent.com/your-username/your-repository/main/puzzle_${puzzleId}.txt`)
        .then(response => response.text())
        .then(data => {
          answers = data.trim().split('\n').map(row => row.split(','));
          resetCrossword();
        })
        .catch(error => {
          console.error('Error fetching crossword answers:', error);
        });
    }

    function resetCrossword() {
      const crosswordTable = document.getElementById('crosswordTable');
      crosswordTable.innerHTML = '';
      answers.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          if (cell) {
            td.textContent = cell;
          } else {
            td.classList.add('empty');
            td.setAttribute('contenteditable', 'true'); // Allow user input
            td.addEventListener('input', handleCellInput); // Add input event listener
          }
          tr.appendChild(td);
        });
        crosswordTable.appendChild(tr);
      });
    }

    function handleCellInput(event) {
      // You can add additional logic here to validate user input or check for correctness
      const inputText = event.target.textContent.toUpperCase();
      // Do something with the user input, such as checking for correctness
      console.log('User input:', inputText);
    }

    // Load the default puzzle when the page loads (you can remove this if not needed)
    document.addEventListener('DOMContentLoaded', loadPuzzle);
  </script>
</body>
</html>
