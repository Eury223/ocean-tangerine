<!DOCTYPE html>
<html>
<head>
  <title>Crossword Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="crossword">
    <table id="crosswordTable">
    </table>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput" placeholder="Enter word">
    <button onclick="populateCrossword()">Submit</button>
  </div>

  <script>
    let answers = [];

    fetch('https://raw.githubusercontent.com/your-username/your-repository/main/answers.txt')
      .then(response => response.text())
      .then(data => {
        answers = data.trim().split('\n').map(row => row.split(','));
      })
      .catch(error => {
        console.error('Error fetching crossword answers:', error);
      });

    function populateCrossword() {
      const wordInput = document.getElementById('wordInput');
      const word = wordInput.value.trim().toUpperCase();
      wordInput.value = '';

      for (let rowIndex = 0; rowIndex < answers.length; rowIndex++) {
        for (let cellIndex = 0; cellIndex < answers[rowIndex].length; cellIndex++) {
          if (answers[rowIndex][cellIndex] === word) {
            const cell = document.querySelector(`#crosswordTable tr:nth-child(${rowIndex + 1}) td:nth-child(${cellIndex + 1})`);
            cell.textContent = word;
          }
        }
      }
    }
  </script>
</body>
</html>
