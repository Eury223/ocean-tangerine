<!DOCTYPE html>
<html>
<head>
  <title>Crossword Puzzle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="crossword">
    <table id="crosswordTable">
    </table>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput1" placeholder="Enter word for AILEEN">
    <button onclick="loadWord(1)">Submit</button>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput2" placeholder="Enter word for BLUE">
    <button onclick="loadWord(2)">Submit</button>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput3" placeholder="Enter word for ZERO">
    <button onclick="loadWord(3)">Submit</button>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput4" placeholder="Enter word for VALE">
    <button onclick="loadWord(4)">Submit</button>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput5" placeholder="Enter word for TIME">
    <button onclick="loadWord(5)">Submit</button>
  </div>

  <div class="input-container">
    <input type="text" id="wordInput6" placeholder="Enter word for LUIS">
    <button onclick="loadWord(6)">Submit</button>
  </div>

  <script>
    const totalTextFiles = 6;
    let answers = [];

    function loadWord(index) {
      const wordInput = document.getElementById(`wordInput${index}`);
      const word = wordInput.value.trim().toUpperCase();

      fetch(`https://raw.githubusercontent.com/Eury223/ocean-tangerine/main/${word}.txt`)
        .then(response => response.text())
        .then(data => {
          const correctWord = data.trim().toUpperCase();
          if (word === correctWord) {
            answers[index - 1] = word;
            resetCrossword();
          } else {
            console.log(`Word for Text File ${index} is incorrect.`);
          }
        })
        .catch(error => {
          console.error(`Error fetching word for Text File ${index}:`, error);
        });
    }

    function resetCrossword() {
      const crosswordTable = document.getElementById('crosswordTable');
      crosswordTable.innerHTML = '';
      const wordToForm = "ILOVEU";
      const wordIndex = [4, 5, 0, 2, 1, 3]; // Arrange the words to form "ILOVEU" diagonally

      wordIndex.forEach(index => {
        if (answers[index]) {
          const row = answers[index].split('');
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          crosswordTable.appendChild(tr);
        }
      });
    }

    // Load the default words when the page loads (you can remove this if not needed)
    document.addEventListener('DOMContentLoaded', () => {
      for (let i = 1; i <= totalTextFiles; i++) {
        loadWord(i);
      }
    });
  </script>
</body>
</html>
